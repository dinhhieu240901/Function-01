<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Xây dựng hàm để chuyển đổi từ độ F cho trước sang độ C theo công thức sau:
      C = (F - 32)/1.8. Giao diện mẫu như sau:
    </p>
    <p>
      <label>Fahrenheit</label>
      <input
        id="inputFahrenheit"
        type="number"
        placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"
      />
    </p>
    <p id="result"></p>
    <script>
      function convertFtoC(F) {
        return (F - 32) / 1.8;
      }
      function temperatureConverter(F) {
        document.getElementById("inputFahrenheit").value = F;
        document.getElementById("result").innerHTML = convertFtoC(F);
      }
    </script>
  </body>
</html>
